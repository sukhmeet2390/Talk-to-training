<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
    <link rel="stylesheet" type="text/css" href="../js/dojotoolkit/dijit/themes/tundra/tundra.css" />
    <!-- load Dojo -->
    <script type="text/javascript">
    djConfig = {
    	parseOnLoad : true,
    	isDebug : false,
        baseUrl = './'
	}
    </script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6.0/dojo/dojo.xd.js"></script>
    <script>
    	dojo.require('dojo.parser');
    	dojo.require('dijit.form.TextBox');
    	dojo.require('dijit.form.ValidationTextBox');
    	dojo.require('dijit.form.Button');
    </script>
</head>
<body class="tundra">
	<h3>Sign-up for our great offers:</h3>
	<form id="registration_form">
		<div class="grouping">
			<label>First Name:</label>
			<input type="text" maxlength=25 name="first" dojoType="dijit.form.TextBox" trim="true" propercase="true"/><br>
			<label>Your Email:</label>
			<input type="text" maxlength=25 name="email" dojoType="dijit.form.ValidationTextBox" trim="true" lowercase="true" regExp="[a-z0-9._%+-]+@[a-z0-9-]+\.[a-z]{2,4}" required="true" invalidMessage="Please enter a valid e-mail address"/><br>
		<button dojoType="dijit.form.Button" onClick="alert('Boo!')">Sign Up!</button>
		</div>
	</form>
</body>
</html>
